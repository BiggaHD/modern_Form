<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BiggaHD Web Design</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h1 class="lead">Additional info:</h1>
          <small class="text-secondary">
            For convenience, the contact info is clickable
          </small>
          <ul class="contact-list">
            <li class="xo">
              <a
                href="https://www.linkedin.com/in/dzenis-h/"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fab fa-linkedin-in"></i>
                Find me on LinkedIn
              </a>
            </li>

            <li class="xo">
              <a href="mailto:bigga.test.2018@gmail.com">
                <i class="fas fa-at"></i>
                Send me an Email
              </a>
            </li>

            <li class="xo">
              <a href="tel:0038760555666">
                <i class="fas fa-mobile-alt"> </i>
                Call my Phone
              </a>
            </li>

            <li class="xo">
              <a href="skype:echo123?call">
                <i class="fab fa-skype"></i>
                Call me via Skype
              </a>
            </li>

            <li class="xo">
              <a
                href="https://maps.google.com/?q=43.855757, 18.410778"
                target="_blank"
                rel="noopener noreferrer"
              >
                <i class="fas fa-map-marker-alt"></i>
                Lookup by address
              </a>
            </li>
          </ul>
        </div>

        <!-- CONTACT FORM -->
        <div class="contact">
          <h2 class="contact-heading">Contact Form</h2>
          <p class="contact-plus">
            Contact me using this form or any other contact info provided
          </p>
          <form>
            <p>
              <label>Name</label>
              <input type="text" name="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
